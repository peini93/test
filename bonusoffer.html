<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LETOU乐投-娱乐天天有,因为有乐投</title>
<link href="styles/reset.css" rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<link href="styles/li-scroller.css" rel="stylesheet" type="text/css" />
<link href="styles/layout.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/jquery.flexslider.js"></script>
<script type="text/javascript" src="js/jquery.li-scroller.1.0.js"></script>
<script type="text/javascript" src="js/mine.js"></script>
</head>
<body>
<!--登入-->
<div class="LightBox">
  <div class="LightBoxMain bouseoffer">
    <div class="Xbox" onclick="location.href='index.html';"><div class="X"></div></div>
    
    <div class="lRMain bouseoffer">
      <h2>存款提示</h2>
      <div class="bouseoffer-wrap">
        <!-- 右邊區塊 -->
        <div class="bouseoffer-inner">
          <div class="PD left">
            <!-- 存款金額 -->
            <div class="deposit-amount">
              <div class="money">
                存款金額 <span>¥1,000.00</span>
              </div>
            </div>
            <!-- 金額輸入框 -->
            <div class="deposit-form">
              <form action="#">
                <!-- 輸入框 -->
                <div class="field money-field">
                  <!-- 錯誤時input-wrap新增red -->
                  <!-- 正確時input-wrap新增ok -->
                  <!-- 不是可存的金額時input-wrap後無任何CSS -->
                  <div class="input-wrap ok">
                    <input type="text" name="money" id="money" placeholder="0" value="100.00">
                  </div>
                </div>
                <!-- 選擇項目 這裡 ul li 結構順序不能變動 CSS會跑掉-->
                <ul class="choose-wrap">
                  <li>
                    <a href="#" class="choosebtn-wrap active">
                      <div class="choosebtn-inner left">
                        <div class="deposit">100</div>
                      </div>
                    </a>
                  </li><li>
                    <a href="#" class="choosebtn-wrap">
                      <div class="choosebtn-inner">
                        <div class="deposit">1,000</div>
                      </div>
                    </a>
                  </li><li>
                    <a href="#" class="choosebtn-wrap">
                      <div class="choosebtn-inner right">
                        <div class="deposit">5,000</div>
                      </div>
                    </a>
                  </li><li>
                    <a href="#" class="choosebtn-wrap">
                      <div class="choosebtn-inner left">
                        <div class="deposit">10,000</div>
                      </div>
                    </a>
                  </li><li>
                    <a href="#" class="choosebtn-wrap">
                      <div class="choosebtn-inner">
                        <div class="deposit">30,000</div>
                      </div>
                    </a>
                  </li><li>
                    <a href="#" class="choosebtn-wrap">
                      <div class="choosebtn-inner right">
                        <div class="deposit">50,000</div>
                      </div>
                    </a>
                  </li>
                </ul>
                <!-- 可得多少紅利 -->
                <div class="pointscredit-wrap">
                  <div class="text">
                    可得 <i>¥200.00</i> 红利
                  </div>
                </div>
                <!-- 立即存款按鈕 -->
                <div class="btn-wrap">
                  <a href="#">立即存款</a>
                </div>
              </form>
            </div>

          </div>
        </div><!-- 左邊區塊 --><div class="bouseoffer-inner">
          <div class="PD right">
            <div class="depositbanner-wrap">
              <div class="banner"></div>
            </div>
            <div class="directions-wrap">
              <div class="title">开户即享最高<i>35%</i>首存红利</div>
              <div class="text">
                乐投为每位新加入的会员，所进行的首次存款，提供相应的免费现金红利赠送，存款的金额越高，所赠送的红利越多，最高可获得35%的回馈，最低存款100元立即享受。
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="LightBoxBg"></div>
</div>


</body>
</html>
